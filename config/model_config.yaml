# Configurare Model Rețea Neuronală
# ==================================

model:
  # Arhitectura
  architecture:
    input_size: null  # Va fi determinat automat din date
    hidden_layers: [128, 64, 32]
    output_size: null  # Va fi determinat automat din date
    activation: "relu"
    output_activation: "softmax"  # "softmax" pentru clasificare, "linear" pentru regresie
    dropout: 0.2
  
  # Tip problemă
  problem_type: "classification"  # "classification" sau "regression"

training:
  # Parametri antrenare
  epochs: 100
  batch_size: 32
  learning_rate: 0.001
  optimizer: "adam"  # "adam", "sgd", "rmsprop"
  
  # Early stopping
  early_stopping:
    enabled: true
    patience: 10
    monitor: "val_loss"
    min_delta: 0.001
  
  # Learning rate scheduler
  lr_scheduler:
    enabled: true
    factor: 0.1
    patience: 5
  
  # Regularizare
  regularization:
    l1: 0.0
    l2: 0.001

evaluation:
  # Metrici
  metrics:
    classification: ["accuracy", "precision", "recall", "f1_score", "confusion_matrix"]
    regression: ["mse", "rmse", "mae", "r2_score"]

# Salvare model
checkpoint:
  save_best: true
  save_path: "../models/"
  monitor: "val_loss"

# Seed pentru reproducibilitate
random_seed: 42
