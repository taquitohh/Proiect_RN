# Configurare Preprocesare Date
# ================================

data:
  # Căi către date
  raw_path: "../data/raw"
  processed_path: "../data/processed"
  train_path: "../data/train"
  validation_path: "../data/validation"
  test_path: "../data/test"

splitting:
  # Proporții pentru împărțirea datelor
  train_ratio: 0.8
  validation_ratio: 0.1
  test_ratio: 0.1
  # Seed pentru reproducibilitate
  random_seed: 42
  # Stratificare (pentru clasificare)
  stratify: true

preprocessing:
  # Normalizare
  normalization:
    enabled: true
    method: "minmax"  # "minmax" sau "standard"
  
  # Tratarea valorilor lipsă
  missing_values:
    strategy: "median"  # "mean", "median", "mode", "drop"
    threshold: 0.3  # Elimină caracteristicile cu > 30% valori lipsă
  
  # Tratarea outlierilor
  outliers:
    enabled: true
    method: "iqr"  # "iqr" sau "percentile"
    iqr_multiplier: 1.5
    percentile_lower: 0.01
    percentile_upper: 0.99

  # Encoding categoriale
  categorical_encoding:
    method: "onehot"  # "onehot" sau "label"

# Caracteristici specifice (de completat)
features:
  numerical: []
  categorical: []
  target: null
